<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,height=device-height"> -->
	<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1"> -->
	<!-- <meta name="viewport" content="maximum-scale=1"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<meta name="viewport" content="">

	<script>
	var viewportmeta = document.querySelector('meta[name="viewport"]');


	if (window.matchMedia("(orientation: landscape)").matches &&
		/iPad|iPhone|iPod|Android/i.test(navigator.userAgent)
		) {
	   //LANDSCAPE mode settings
			viewportmeta.content = 'width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0';
	}

	window.addEventListener("orientationchange", function() {
			if (window.matchMedia("(orientation: landscape)").matches){
					viewportmeta.content = 'width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0';
			} else {
				viewportmeta.content = ''
			}
	});

	// window.addEventListener("orientationchange", function() {
  //       changeViewPort("maximum-scale", 1);
  //       changeViewPort("maximum-scale", 10);
  //   }

	</script>


	<title>Unified Customer Feedback Dashboard</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/mobile-detect/1.3.3/mobile-detect.min.js"></script>



		<link href="//cdn.muicss.com/mui-0.6.8/css/mui.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="./assets/css/main.css">


</head>
<body>

	<div id="app"></div>
	<script>
			var md = new MobileDetect(window.navigator.userAgent);
			if (!md.mobile() && !md.tablet()){
				var appDiv = document.getElementById('app');
				appDiv.className = 'desktop';
			}




	</script>
	<script src="./assets/js/main.js"></script>

</body>
</html>
